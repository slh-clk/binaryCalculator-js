<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Buttons Grid</title>
    <link rel="stylesheet" href="binaryCalculator.css" type="text/css">
</head>

<body>
    <div>
        <div id='res' class='results'></div>
        <div id='btns'>
            <button id='btn0' class='buttonsContainer'>0</button>
            <button id='btn1' class='buttonsContainer'>1</button>
            <button id='btnClr' class='buttonsContainer'>C</button>
            <button id='btnEql' class='buttonsContainer'>=</button>
            <button id='btnSum' class='buttonsContainer'>+</button>
            <button id='btnSub' class='buttonsContainer'>-</button>
            <button id='btnMul' class='buttonsContainer'>*</button>
            <button id='btnDiv' class='buttonsContainer'>/</button>
        </div>


    </div>
    <script src="binaryCalculator.js" type="text/javascript"></script>
</body>

</html>
